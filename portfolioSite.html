<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f2f2f2;
        }

        nav {
            background-color: #393e46; 
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        header {
            background-color: #f96d00; 
            padding: 50px 0;
            text-align: center;
            color: #fff;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            margin-bottom: 30px;
        }

        h2 {
            color: #f96d00; 
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1); 
        }

        form {
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4c77af;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>Hello, this is my portfolio! My name is Joe Johnson and I'm a senior software developer from Texas.</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Image 1">
            <img src="https://via.placeholder.com/300" alt="Image 2">
            <img src="https://via.placeholder.com/300" alt="Image 3">
            <img src="https://via.placeholder.com/300" alt="Image 4">
            <img src="https://via.placeholder.com/300" alt="Image 5">
            <img src="https://via.placeholder.com/300" alt="Image 6">
       
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="submit" value="Submit">
        </form>

        
    </section>
</body>
</html>
